<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-header">
    <div class="logo-container">
      <img src="logo.png" alt="Company Logo" class="logo">
      <h1 class="page-title">Meeting Room Reservation</h1>
    </div>
    <div class="date-selector">
      <input class="calender-select" type="date" id="dateInput">
    </div>
  </div>

  <div id="schedule"></div>

  <!-- Modal for reservation form -->
  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="reservationForm">
        <label for="email">Your email:</label>
        <input type="email" id="email" required>
        <label for="reason">Reservation reason:</label>
        <textarea id="reason" rows="5" required></textarea>
        <input type="hidden" id="hiddenDate" name="date">
        <input type="hidden" id="hiddenSlot" name="slot">
        <button type="submit">Reserve</button>
      </form>
    </div>
  </div>

  <div class="reserve-container">
    <button id="reserveBtn">Reserve Slots</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
