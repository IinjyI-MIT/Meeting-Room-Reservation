<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meeting Room Reservation</h1>
  <input type="date" id="dateInput">
  <div id="schedule"></div>

  <!-- Modal for reservation form -->
  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="reservationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="reason">Reason:</label>
        <input type="text" id="reason" required>
        <input type="hidden" id="hiddenDate" name="date">
        <button type="submit">Reserve</button>
      </form>
    </div>
  </div>

  <button id="reserveBtn">Reserve Selected Slots</button>

  <script src="main.js"></script>
</body>
</html>
